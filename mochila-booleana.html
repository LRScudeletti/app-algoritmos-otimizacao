<!-- Divisor de colunas -->
<div class="row vdivide linha-margem">

        <!-- Coluna de cadastro -->
        <div class="col-md-6">
            <p class="h6 text-center">CADASTRO</p>

            <!-- Formulário de cadastro -->
            <form onsubmit="return false">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="txtProduto" class="form-control" placeholder="Produto" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="txtPeso" class="form-control" placeholder="Peso" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="txtValor" class="form-control" placeholder="Valor" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary margem-bottom20" onclick="cadastrarProduto()">Cadastrar</button>
                    </div>
                </div>
            </form>

            <!-- Grid de cadastro -->
            <div class="row margem-top10">
                <div class="col-md-12">
                    <table class="table table-striped listaProdutos">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Produto</th>
                                <th scope="col">Peso</th>
                                <th scope="col">Valor</th>
                                <th scope="col">X</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- O grid de cadastro é exibido aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Coluna de execução -->
        <div class="col-md-6">
            <p class="h6 text-center">CALCULAR</p>

            <!-- Formulário de execução -->
            <form onsubmit="return false">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" id="txtCapacidadeMaxima" class="form-control" placeholder="Capacidade Máxima" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary margem-bottom20" onclick="calcularMB()">Executar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="divResultado" class="col-md-12">
                        
                    </div>
                </div>

                <div class="row">
                    <div id="divValorTotal" class="col-md-12 margem-bottom10">
                        <!-- O valor total é exibido aqui -->

                    </div>
                </div>

                <!--
                    </div>
                </div>-->
            </form>
        </div>
